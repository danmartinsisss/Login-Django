{% extends "base.html"%}
{% block title %}Reset de senha{% endblock %}
{% block content %}
<h1>Esqueceu sua senha?</h1>
<p>Informe seu email para obter uma nova senha.</p>
    <form method="post">
      {{ form.as_p }}
      <p><input type="submit" value="Enviar e-mail"></p>
      {% csrf_token %}
    </form>
{% endblock %}
