{% extends "base.html" %}
{% block title %}Edite sua conta{% endblock %}
{% block content %}
<h1>Edite sua contat</h1>
<p>Você pode editar sua conta usando o seguinte form:</p>
<form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Salvar alterações"></p>
</form>
{% endblock %}
